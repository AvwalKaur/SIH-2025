<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Support Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --accent: #f25c54;
            --light: #f8f9fa;
            --dark: #202124;
            --warning: #f9a825;
            --safe: #4285f4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--safe));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header img {
            width: 50px;
            height: 50px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fafafa;
        }
        
        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #e8eaf6;
            color: var(--dark);
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        
        .input-area {
            padding: 15px 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--primary);
        }
        
        .send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: var(--safe);
        }
        
        .upload-button {
            background-color: var(--secondary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .upload-button:hover {
            background-color: #2e7d32;
        }
        
        .file-input {
            display: none;
        }
        
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .quick-reply {
            padding: 8px 16px;
            background-color: #e8eaf6;
            border: 1px solid #c5cae9;
            border-radius: 18px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-reply:hover {
            background-color: #c5cae9;
        }
        
        .emergency-button {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .emergency-button:hover {
            background-color: #e53935;
        }
        
        .file-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 10px;
            margin-top: 5px;
        }
        
        .education-module {
            background-color: #e8f5e9;
            border-left: 4px solid var(--secondary);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .module-title {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-life-ring fa-2x"></i>
            <h1>Disaster Management Support</h1>
        </div>
        
        <button class="emergency-button">
            <i class="fas fa-phone-alt"></i> Emergency Hotline: 1-800-DISASTER
        </button>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <p>Hello! I'm here to help you with disaster-related stress and emergency guidance. How can I assist you today?</p>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="quick-replies">
                <div class="quick-reply" data-reply="I'm experiencing a disaster and feeling stressed">I'm stressed due to disaster</div>
                <div class="quick-reply" data-reply="What should I do in a flood?">Flood guidance</div>
                <div class="quick-reply" data-reply="Show me educational resources">Educational resources</div>
            </div>
            
            <div class="input-area">
                <label for="uploadFile" class="upload-button">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="uploadFile" class="file-input" accept="image/*,video/*,.pdf">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message here...">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const uploadFile = document.getElementById('uploadFile');
            const quickReplies = document.querySelectorAll('.quick-reply');
            
            // Focus input on load
            messageInput.focus();
            
            // Add message to chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                
                const messageText = document.createElement('p');
                messageText.textContent = text;
                
                const timeSpan = document.createElement('div');
                timeSpan.className = 'message-time';
                timeSpan.textContent = getCurrentTime();
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(timeSpan);
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Add file message to chat
            function addFileMessage(file, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-message';
                
                let iconClass = 'fas fa-file';
                if (file.type.includes('image')) {
                    iconClass = 'fas fa-image';
                } else if (file.type.includes('video')) {
                    iconClass = 'fas fa-video';
                } else if (file.type.includes('pdf')) {
                    iconClass = 'fas fa-file-pdf';
                }
                
                fileDiv.innerHTML = `
                    <i class="${iconClass}"></i>
                    <span>${file.name}</span>
                `;
                
                const timeSpan = document.createElement('div');
                timeSpan.className = 'message-time';
                timeSpan.textContent = getCurrentTime();
                
                messageDiv.appendChild(fileDiv);
                messageDiv.appendChild(timeSpan);
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Generate bot response based on file type
                setTimeout(() => {
                    if (file.type.includes('image')) {
                        analyzeImage(file);
                    } else if (file.type.includes('pdf') || file.type.includes('video')) {
                        showEducationalContent(file);
                    }
                }, 1000);
            }
            
            // Get current time for message timestamp
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
                    
                    // Simulate bot response after a short delay
                    setTimeout(() => {
                        generateBotResponse(message);
                    }, 800);
                }
            }
            
            // Generate bot response based on user input
            function generateBotResponse(message) {
                let response = "";
                
                if (message.toLowerCase().includes('stress') || message.toLowerCase().includes('stressed')) {
                    response = "I'm sorry to hear you're feeling stressed. During disasters, it's normal to experience anxiety. Try deep breathing exercises and focus on immediate safety. Help is on the way.";
                } else if (message.toLowerCase().includes('flood')) {
                    response = "If you're experiencing a flood, move to higher ground immediately. Avoid walking through moving water. Do not attempt to drive through flooded areas.";
                } else if (message.toLowerCase().includes('education') || message.toLowerCase().includes('resource')) {
                    response = "Here are some educational resources to help you prepare for disasters:";
                    
                    // Add educational module
                    const educationModule = document.createElement('div');
                    educationModule.className = 'education-module';
                    educationModule.innerHTML = `
                        <div class="module-title">Disaster Preparedness Guide</div>
                        <p>1. Create an emergency plan for your family</p>
                        <p>2. Prepare an emergency kit with supplies for 3 days</p>
                        <p>3. Stay informed about local risks and warnings</p>
                        <p>4. Know your evacuation routes</p>
                    `;
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot-message';
                    
                    const messageText = document.createElement('p');
                    messageText.textContent = response;
                    
                    const timeSpan = document.createElement('div');
                    timeSpan.className = 'message-time';
                    timeSpan.textContent = getCurrentTime();
                    
                    messageDiv.appendChild(messageText);
                    messageDiv.appendChild(educationModule);
                    messageDiv.appendChild(timeSpan);
                    
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    return;
                } else {
                    response = "I understand you're concerned about the disaster situation. Please share more details so I can provide specific guidance.";
                }
                
                addMessage(response);
            }
            
            // Analyze image and provide guidance
            function analyzeImage(file) {
                let response = "I've analyzed the image you sent. ";
                
                // Simple simulation of image analysis
                if (Math.random() > 0.5) {
                    response += "I can see there's a significant amount of water. Please avoid this area and move to higher ground if possible.";
                } else {
                    response += "The area appears to be damaged. Please stay away from damaged structures and follow evacuation routes.";
                }
                
                addMessage(response);
            }
            
            // Show educational content
            function showEducationalContent(file) {
                let response = "Thank you for sharing this educational material. ";
                
                if (file.type.includes('pdf')) {
                    response += "This PDF contains valuable information about disaster preparedness. I recommend focusing on the evacuation planning section.";
                } else if (file.type.includes('video')) {
                    response += "This video demonstrates important safety procedures. Pay close attention to the emergency contact information.";
                }
                
                addMessage(response);
                
                // Add additional educational content
                const educationModule = document.createElement('div');
                educationModule.className = 'education-module';
                educationModule.innerHTML = `
                    <div class="module-title">Additional Resources</div>
                    <p>• Local emergency services: 911</p>
                    <p>• Disaster distress helpline: 1-800-985-5990</p>
                    <p>• Emergency kit checklist: Water, food, flashlight, first aid kit</p>
                `;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                const messageText = document.createElement('p');
                messageText.textContent = "Here are some additional resources that might help:";
                
                const timeSpan = document.createElement('div');
                timeSpan.className = 'message-time';
                timeSpan.textContent = getCurrentTime();
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(educationModule);
                messageDiv.appendChild(timeSpan);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            uploadFile.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    addFileMessage(this.files[0], true);
                }
            });
            
            quickReplies.forEach(reply => {
                reply.addEventListener('click', function() {
                    const text = this.getAttribute('data-reply');
                    addMessage(text, true);
                    
                    // Simulate bot response after a short delay
                    setTimeout(() => {
                        generateBotResponse(text);
                    }, 800);
                });
            });
            
            // Add initial bot message with slight delay
            setTimeout(() => {
                addMessage("You can tell me about your situation, share images of your surroundings, or ask for educational resources. I'm here to help!");
            }, 1500);
        });
    </script>
</body>
</html>
