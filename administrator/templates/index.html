<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parent Safety Updates</title>
	<link rel="stylesheet" href="../styles.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header-content">
				<h1 class="logo">
					<i class="fas fa-user-shield"></i>
					Parent Safety Updates
				</h1>
			</div>
		</header>

		<main class="main-content">
			<section class="parent-section">
				<div class="card">
					<div class="card-header">
						<h2><i class="fas fa-user-shield"></i> Send Safety Notification</h2>
					</div>
					<form class="drill-form" id="parentForm">
						<div class="form-group">
							<label for="studentName">Student Name</label>
							<input type="text" id="studentName" name="studentName" placeholder="Enter student's full name" required>
						</div>

						<div class="form-group">
							<label for="studentStatus">Status</label>
							<select id="studentStatus" name="studentStatus" required>
								<option value="">Select status</option>
								<option value="Safe and accounted for">Safe and accounted for</option>
								<option value="Evacuated to designated shelter">Evacuated to designated shelter</option>
								<option value="Injured but stable">Injured but stable</option>
								<option value="Receiving medical attention">Receiving medical attention</option>
								<option value="Temporarily unaccounted for">Temporarily unaccounted for</option>
								<option value="Other">Other</option>
							</select>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="currentLocation">Location (optional)</label>
								<input type="text" id="currentLocation" name="currentLocation" placeholder="e.g., Gymnasium Shelter, Room 12">
							</div>
							<div class="form-group">
								<label for="parentContacts">Parent Contacts</label>
								<input type="text" id="parentContacts" name="parentContacts" placeholder="Enter parent emails (comma separated)" required>
								<small>Example: parent1@email.com, parent2@email.com</small>
							</div>
						</div>

						<div class="form-group">
							<label for="additionalMessage">Additional Message (optional)</label>
							<textarea id="additionalMessage" name="additionalMessage" placeholder="Add any relevant details or next steps" rows="3"></textarea>
						</div>

						<button type="submit" class="btn btn-primary">
							<i class="fas fa-paper-plane"></i>
							Send Safety Update
						</button>
					</form>
				</div>
			</section>

			<section class="notifications-section">
				<div class="card">
					<div class="card-header">
						<h2><i class="fas fa-bell"></i> Recent Notifications</h2>
					</div>
					<div class="notifications-list" id="notificationsList">
						<div class="no-notifications">
							<i class="fas fa-bell-slash"></i>
							<p>No notifications yet</p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<div class="toast" id="toast">
		<div class="toast-content">
			<i class="fas fa-bell"></i>
			<span id="toastMessage"></span>
		</div>
		<button class="toast-close" id="toastClose">
			<i class="fas fa-times"></i>
		</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
