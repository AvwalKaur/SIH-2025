<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill Notification System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with Notification Icon -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-bell"></i>
                    Drill Alert System
                </h1>
                <div class="notification-container">
                    <button class="notification-btn" id="notificationBtn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Schedule Drill Section -->
            <section class="schedule-section">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-calendar-plus"></i> Schedule New Drill</h2>
                    </div>
                    <form class="drill-form" id="drillForm">
                        <div class="form-group">
                            <label for="drillTitle">Drill Title</label>
                            <input type="text" id="drillTitle" name="drillTitle" placeholder="Enter drill title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="drillType">Drill Type</label>
                            <select id="drillType" name="drillType" required>
                                <option value="">Select drill type</option>
                                <option value="fire">Fire Drill</option>
                                <option value="earthquake">Earthquake Drill</option>
                                <option value="evacuation">Evacuation Drill</option>
                                <option value="security">Security Drill</option>
                                <option value="medical">Medical Emergency Drill</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="drillDate">Date</label>
                                <input type="date" id="drillDate" name="drillDate" required>
                            </div>
                            <div class="form-group">
                                <label for="drillTime">Time</label>
                                <input type="time" id="drillTime" name="drillTime" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="drillDescription">Description</label>
                            <textarea id="drillDescription" name="drillDescription" placeholder="Enter drill description and instructions" rows="4"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="participants">Participants</label>
                            <div class="participants-input">
                                <input type="text" id="participants" name="participants" placeholder="Enter email addresses (comma separated)" required>
                                <small>Example: john@company.com, jane@company.com</small>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Schedule Drill & Send Notifications
                        </button>
                    </form>
                </div>
            </section>

            <!-- Notifications Panel -->
            <section class="notifications-section">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-bell"></i> Recent Notifications</h2>
                        <button class="btn btn-secondary" id="clearNotifications">
                            <i class="fas fa-trash"></i>
                            Clear All
                        </button>
                    </div>
                    <div class="notifications-list" id="notificationsList">
                        <div class="no-notifications">
                            <i class="fas fa-bell-slash"></i>
                            <p>No notifications yet</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Scheduled Drills -->
            <section class="scheduled-drills">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-calendar-check"></i> Scheduled Drills</h2>
                    </div>
                    <div class="drills-list" id="drillsList">
                        <div class="no-drills">
                            <i class="fas fa-calendar-times"></i>
                            <p>No drills scheduled</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-bell"></i>
            <span id="toastMessage"></span>
        </div>
        <button class="toast-close" id="toastClose">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
